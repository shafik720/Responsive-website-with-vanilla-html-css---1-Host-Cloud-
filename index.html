<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Cloud</title> 
    <!--------- font awesome ----------->
    <script src="https://kit.fontawesome.com/8e11e46df3.js" crossorigin="anonymous"></script>
    <!--------- css ----------->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--------------------------- menu bar -------------------------------------->
    <header>
        <div class="container">
            <div class="menu-container">
                <div class="left-menu">
                    <h2>Host <span>Cloud</span></h2>
                </div>
                <div class="right-menu">
                    <div class="menu-items">
                        <ul>
                            <li><a href="#" >Home</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Our Services</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="sign-button">
                        <a href="">Log in</a>
                        <a href="">Sign Up</a>
                    </div>
                </div>
            </div>

            <div class="banner-container">
                <h2>Search Your Domain</h2>
                <div class="search-box">
                    <form action="">
                        <div class="inputBox">
                            <input type="text" name="" id="">
                            <span>Enter Your Domain name</span>
                        </div>
                        <a href="#">Search Here</a>
                    </form>
                </div>
                <div class="search-catagory">
                    <form action="">
                        <input type="checkbox" name="com" id="com">
                        <label for="com">.com<span>($20/yr)</span></label>
                        <input type="checkbox" name="net" id="com">
                        <label for="net">.net<span>($15/yr)</span></label>
                        <input type="checkbox" name="org" id="com">
                        <label for="org">.org<span>($12/yr)</span></label>
                        <input type="checkbox" name=".in" id="com">
                        <label for="in">.in<span>($5/yr)</span></label>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="trust-section">
            <div class="trust-sections">
                <h3>TRUSTED BY 1,250+ HAPPY CUSTOMERS WORLDWIDE</h3>
            <div class="trust-logo">
                <img src="assets/images/trusted-01.png" alt="">
                <img class="vanished-logo" src="assets/images/trusted-01.png" alt="">
                <img class="vanished-logo" src="assets/images/trusted-01.png" alt="">
                <img class="vanished-logo" src="assets/images/trusted-01.png" alt="">
            </div>
            </div>
        </section>
    </main>
</body>
</html>
